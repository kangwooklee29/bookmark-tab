<!doctype html>
<html>
  <head>
    <title>Bookmark Tab Options</title>
    <link href="../assets/css/options.css" rel="stylesheet">
  </head>
  <body>
    <main>
        <h1>Bookmark Tab Options</h1>
        <div id="weather_visibility">
            <label>Weather Visibility</label>
            <item>
              <input type="checkbox" id="weather_visibility_checkbox" name="weather_visibility">
            </item>
        </div>
        <div id="weather_location">
            <label>Weather location</label>
            <item>
              <div>
                <div><input type="text" placeholder="Type your address"></div>
              </div>
                <div><select id="weather_location_combo" name="weather_location" size="4">
                </select></div>
              <div>
                <span class="selected_label">Selected: </span>
                <span class="selected_address"></span>
                <div><button>SAVE</button></div>
              </div>
            </item>
        </div>
        <div id="restore_backup">
            <label>Restore Back-up</label>
            <item>
                <textarea rows="5"></textarea>
                <div>
                    <button>RESTORE</button>
                </div>
        </item>
        </div>
    </main>
    <script src="../scripts/options.js"></script>
  </body>
</html>
