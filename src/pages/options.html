<!doctype html>
<html>
  <head>
    <title>Bookmark Tab Options</title>
    <link href="../assets/css/options.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Bookmark Tab Options</h1>
      <div id="location_consent">
        <label for="location_consent_button" data-i18n="location_consent">Ask Location Consent</label>
        <div>
          <button id="location_consent_button" data-i18n="click_to_ask">Click to ask</button>
        </div>
      </div>
      <div id="weather_visibility">
        <label for="weather_visibility_checkbox" data-i18n="weather_visibility">Weather Visibility</label>
        <div>
          <input type="checkbox" id="weather_visibility_checkbox" name="weather_visibility">
        </div>
      </div>
      <div id="use_calendar">
        <label for="use_calendar_checkbox" data-i18n="use_calendar">Use Google Calendar</label>
        <div>
          <input type="checkbox" id="use_calendar_checkbox" name="use_calendar">
        </div>
      </div>
      <div id="restore_backup">
        <label for="backup_textarea" data-i18n="restore_backup">Restore Back-up</label>
        <div>
          <textarea id="backup_textarea" rows="5"></textarea>
          <div>
            <button data-i18n="restore">RESTORE</button>
          </div>
        </div>
      </div>
    </main>
    <script src="../scripts/options.js"></script>
  </body>
</html>
