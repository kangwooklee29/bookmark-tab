<!DOCTYPE html>
<html>
<head>
  <title data-i18n="newtab_title"">새 탭</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/color-picker.min.css">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
</head>
<body>
  <div class="weather_info"><iframe scrolling="no"></iframe></div>
  <div class="header-container">
    <a href="https://kangwooklee29.github.io/bookmark-tab"><img src="../assets/img/logo.svg"></a>
    <div class="bookmark-search"><input type=text data-i18n="search_bookmarks"></div>
    <a href='https://calendar.google.com'><span class="current-time"></span></a>
  </div>
  <div class="folder_list"></div>
  <main>
  </main>
  <div id="overlay" class="hide"></div>
  <div class="mod_box hide">
    <h2 class="new"><span class="new_folder" data-i18n="new_folder">New Folder</span></h2>
    <h2 class="mod" data-i18n="modify"">Modify</h2>
    <div class="label" id="name" data-i18n="name"">Name</div>
    <div class="input"><input type="text" class="name"></div>
    <div class="url">
      <div class="label" data-i18n="url">URL</div>
      <div class="input"><input type="text" class="url"></div>
    </div>
    <div class="label" id="memo" data-i18n="memo">Memo</div>
    <div class="input"><input type="text" class="memo"></div>
    <div class="buttons">
      <div>
      <button class="delete" data-i18n="delete"">Delete</button>
      <button class="cancel" data-i18n="cancel">Cancel</button>
      <button class="confirm" data-i18n="confirm">Confirm</button>
    </div>
    </div>
  </div>
  <div class="logo"></div>
  <div class="modify-theme-wrapper">
    <button class="modify-theme-button"><img src="../assets/img/icon_pencil.svg"></button>
    <div class="modify-theme-box">
      <div><label for="fileViewer" data-i18n="background_img"">Background img</label><div id="fileViewer" data-i18n="click_to_upload">Click to upload</div><input type="file" id="fileInput" style="display:none;"></div>
      <div><label for="colorPicker" data-i18n="background_color">Background color</label><input type="text" id="colorPicker"></div>
      <div class="color-example">
        <div style="background-color: rgb(255, 255, 255);"></div>
        <div style="background-color: rgb(217, 218, 223);"></div>
        <div style="background-color: rgb(68, 87, 96);"></div>
        <div style="background-color: rgb(53, 53, 53);"></div>
        <div style="background-color: rgb(160, 20, 79);"></div>
        <div style="background-color: rgb(4, 91, 98);"></div>
        <div style="background-color: rgb(20, 83, 154);"></div>
        <div style="background-color: rgb(109, 65, 161);"></div>
        <div style="background-color: rgb(255, 224, 230);"></div>
        <div style="background-color: rgb(196, 225, 197);"></div>
        <div style="background-color: rgb(183, 225, 228);"></div>
        <div style="background-color: rgb(203, 220, 247);"></div>
      </div>
    </div>
  </div>
  <div class="calendar-events-wrapper">
  </div>
  <b class="exclamation-mark">!</b>
  <script type="module" src="../scripts/main.js"></script>
</body>
</html>
