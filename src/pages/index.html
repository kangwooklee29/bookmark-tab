<html>
<head>
  <title>새 탭</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
</head>
<body>
  <div class="weather_info"><iframe scrolling="no"></iframe></div>
  <div class="header-container">
    <a href="https://kangwooklee29.github.io/bookmark-tab"><img src="../assets/img/logo.png"></a>
    <h1>Bookmark Tab</h1>
    <span class="current-time"></div> 
  </div>
  <div class="folder_list"></div>
  <main>
  </main>
  <div id="overlay" class="hide"></div>
  <div class="mod_box hide">
    <h2 class="new"><span class="new_folder">New Folder</span></h2>
    <h2 class="mod">Modify</h2>
    <div class="label" id="name">Name</div>
    <div class="input"><input type="text" class="name"></div>
    <div class="url">
      <div class="label">URL</div>
      <div class="input"><input type="text" class="url"></div>
    </div>
    <div class="label" id="memo">Memo</div>
    <div class="input"><input type="text" class="memo"></div>
    <div class="buttons">
      <div>
      <button class="delete">Delete</button>
      <button class="cancel">Cancel</button>
      <button class="confirm">Confirm</button>
    </div>
    </div>
  </div>
  <div class="logo"></div>
  <script src="../scripts/main.js"></script>
</body>
</html>
