<!DOCTYPE html>
<html>
<head>
  <title>새 탭</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/color-picker.min.css">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
</head>
<body>
  <div class="weather_info"><iframe scrolling="no"></iframe></div>
  <div class="header-container">
    <a href="https://kangwooklee29.github.io/bookmark-tab"><img src="../assets/img/logo.png"></a>
    <div class="bookmark-search"><input type=text></div>
    <span class="current-time"></span>
  </div>
  <div class="folder_list"></div>
  <main>
  </main>
  <div id="overlay" class="hide"></div>
  <div class="mod_box hide">
    <h2 class="new"><span class="new_folder">New Folder</span></h2>
    <h2 class="mod">Modify</h2>
    <div class="label" id="name">Name</div>
    <div class="input"><input type="text" class="name"></div>
    <div class="url">
      <div class="label">URL</div>
      <div class="input"><input type="text" class="url"></div>
    </div>
    <div class="label" id="memo">Memo</div>
    <div class="input"><input type="text" class="memo"></div>
    <div class="buttons">
      <div>
      <button class="delete">Delete</button>
      <button class="cancel">Cancel</button>
      <button class="confirm">Confirm</button>
    </div>
    </div>
  </div>
  <div class="logo"></div>
  <div class="modify-theme-wrapper">
    <button class="modify-theme-button"><img src="../assets/img/icon_pencil.svg"></button>
    <div class="modify-theme-box">
      <div><label for="fileViewer">Background img</label><div id="fileViewer">Click to upload</div><input type="file" id="fileInput" style="display:none;"></div>
      <div><label for="colorPicker">Background color</label><input type="text" id="colorPicker"></div>
    </div>
  </div>
  <script type="module" src="../scripts/main.js"></script>
</body>
</html>

<!--

개발 단계

1. modify-theme-box의 fileViewer 클릭/fileInput 변경 이벤트, colorPicker 클릭/값 변경 이벤트 구현하기
2. index.html에 data-18i 속성 쓰고 main.js에 관련 구현 하기
3. 여러 색깔로 테스트해서 전체적인 엘리먼트들 적절한 색깔 결정하기
4. 메인 아이콘 우상단 편집버튼 border-radisu 50% 하고 위치 적절히 조정하기
5. 메인 아이콘 크기 24px - 48px.
6. search-bookmark placeholder 넣기
7. search-bookmark 값 변경될 때마다 bookmark에서 검색해서 목록 뽑기. 폴더는 다 보여줘야 하고, 이때 아이콘 드래그앤드롭은 안되는데 폴더에 넣는건 됨. 검색어 입력 시 날씨 화면 사라짐. 
8. search-bookmark 배경색 적절히 변경되야됨
9. 메인 시계 업데이트
10. 날씨 엘리먼트

-->
